    <script>
    $(document).ready(function(){
        $('.headerTop').hide().show(1000);
        $('#stats').hide().delay(1500).show(1000);  
        $('#myBtn').hide().delay(2500).show(1000); 
        $('#msg').hide().delay(2500).show(1000); 
        $('#muteMenu').hide().delay(3000).show(1000);
        $('#timerIntro').hide().delay(2750).show(1000);
        $('#button1').hide();
        $('#button2').hide();
        $('#button3').hide();
        $('#button4').hide();
        $('#button4e').hide();
        $('#button5').hide();
        $('#button6').hide();
        $('#button7').hide();
        $('#hide').hide()
        $('#hide1').hide()
        $('.filler').hide()
        $('#buttonLoan').hide()
        $('#myBtn').keydown(function(e){e.preventDefault();return false})
        $('#count2').hide()
        $('#buttonGolem').hide();
        $('.finaleStars').hide();
        $('#win8').hide();
        $('#facSpeech1').hide();
        $('#facSpeech2').hide();
        $('#facSpeech3').hide();
        $('#facSpeech4').hide();
        $('#facSpeech5').hide();
        
    });


    powerUp1 = false;
    powerUp2 = false;
    powerUp3 = false;
    powerUp4 = false;
    powerUp5 = false;
    powerUp6 = false;
    powerUp7 = false;
    powerUp8 = false;
    powerUp9 = false;
    showEndings1 = false;

    setInterval(() => {
        if (times >= 15 && powerUp1 == false) {
            powerUp1 = true;
            $(function(){
                $('#button2').show(1000);
            });
        }
        if (times >= 50 && powerUp2 == false) {
            powerUp2 = true;
            if (audioMuted == false) {
                upReady.play()
            }
            $(function(){
                $('#button1').show(1000);
            });
        }
        if (times >= 5000 && powerUp3 == false) {
            powerUp3 = true;
            if (audioMuted == false) {
                upReady.play()
            }
            $(function(){
                $('#button3').show(1000);
            })
        }
        if (times >= 35000 && powerUp4 == false) {
            powerUp4 = true;
            if (audioMuted == false) {
                upReady.play()
            }
            $(function(){
                $('#button4').show(1000);
            })
        }
        if (times >= 12500 && powerUp5 == false) {
            powerUp5 = true;
            if (audioMuted == false) {
                upReady.play()
            }
            $(function(){
                $('#button5').show(1000);
            })
        }
        if (times >= 150000 && powerUp6 == false && workerTier == 2) {
            powerUp6 = true;
            if (audioMuted == false) {
                upReady.play()
            }
            $(function(){
                $('#button6').show(1000);
            })
        }
        if (times >= 350000 && powerUp7 == false && doomFacPeopleFed >= 10 && doomFacsCount == 1) {
            powerUp7 = true;
            if (audioMuted == false) {
                upReady.play()
            }
            $(function(){
                $('#button7').show(1000);
            })
        }
        if (times >= 2000 && powerUp8 == false) {
            powerUp8 = true;
            if (audioMuted == false) {
                upReady.play()
            }
            $(function(){
                $('#buttonLoan').show(1000);
            })
        }
        if (times <= -10000 && trueEnding == true && powerUp9 == false) {
            powerUp9 = true;
            if (audioMuted == false) {
                upReady.play()
            }
            $(function(){
                $('#buttonGolem').show(1000);
            })
        }
        if (showEndings == true && showEndings1 == false) {
            showEndings1 = true;
            if (audioMuted == false) {
                upReady.play()
            }
            $(function(){
                $('.finaleStars').show(1000);
            })
        }
    {};
    }, 100);
    
    </script>
